<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="commonPages/header" :: header"></th:block>
<form action="/board/save" method="post" enctype="multipart/form-data">
    제목:<input type="text" name="boardTitle" placeholder="제목을입력해주세요"><br>
    작성자:<input type="text" name="boardWriter" placeholder="작성자를입력해주세요"><br>
    비밀번호:<input type="text" name="boardPassword" placeholder="비밀번호를입력해주세요"><br>
    내용:<input type="textarea" name="boardContents" placeholder="내용을입력해주세요"><br>
    파일: <input type="file" name="boardFile"><br>
    <input type="submit" value="글등록">

</form>

</body>
</html>
